<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container" th:fragment="catForm(subType)">
		<div class="row">
		
			<form th:action="@{/admin/categories/update}" method="POST" th:object="${cat}" class="col-8 m-auto">
			
				<input th:value="id" th:field="*{id}" hidden>
				<div class="input-group mb-3">
				  <span class="input-group-text" id="basic-addon1">Name</span>
				  <input type="text" class="form-control" placeholder="Name"
				  	th:field="*{name}" name="name">
				</div>
				
				<div>
					<div class="form-check form-switch" th:if="${ps}">
					  <h6>Photos:</h6>
					  <div th:each="p : ${ps}" th:object="${p}">
					  	<input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" 
					  		th:value="*{id}" th:field="${cat.photos}" name="photos">
					  	<label class="form-check-label" for="flexSwitchCheckDefault">[[*{title}]]</label>
					  </div>
					</div>
				</div>
				
				<button class="btn btn-primary" th:text="${subType}"></button>
			</form>
		
		</div>
	</div>

</body>
</html>
