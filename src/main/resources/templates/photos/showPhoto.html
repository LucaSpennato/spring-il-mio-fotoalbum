<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Photo details</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container-fluid p-0">
		<header th:insert="fragments/headerFrag :: header"></header>
	</div>
	
	<div class="container">
		<div class="row my-4" th:object="${photo}">
		
	
			
			<div class="col-6">
			  <img th:src="*{url}" class="card-img-top" th:alt="*{title}  + 's' + ' ' +  image" >
			</div>
			
			<div class="col-6">
			  <div class="card-body">
			  	<h5 class="card-title">[[*{title}]]</h5>
			  	<h6 class="card-subtitle text-muted">Is visible? 
			  		<span th:text="*{isVisible} ? 'Yes' : 'No'"></span>
			  	</h6>
			  	
			  	<hr>
			  	<h6 class="ccard-subtitle mb-2 text-muted">Tags:</h6>
			  	<span class="card-text" th:each="t : *{tags}" th:object="${t}">
			    	#[[*{name}]] 
			    </span>
			    
			    <hr>
			  	<h6 class="ccard-subtitle mb-2 text-muted">Categories:</h6>
			  	<span class="card-text" th:each="c : *{categories}" th:object="${c}">
			    	-[[*{name}]] 
			    </span>
			    
			    <hr>
			    <h6 class="ccard-subtitle mb-2 text-muted">[[*{comments.size()}]] Comments</h6>
			    <p class="card-text" th:each="c : *{comments}" th:object="${c}">
			    	[[*{comment}]]
			    </p>
			  </div>
			</div>
			  <div class="col-6">
			  	<h6>Actions</h6>
			  	<a class="btn btn-danger" th:href="@{/admin/photo/delete/{id} (id = *{id})}">Delete</a>
			  	<a class="btn btn-success" th:href="@{/admin/photo/edit/{id} (id = *{id})}">Edit</a>
			  </div>
			</div>
		
		</div>
	

</body>
</html>
