<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Categories home</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container-fluid p-0">
		<header th:insert="fragments/headerFrag :: header"></header>
	</div>
	
	<div class="container">
		
		<div class="row">
		
			<div class="col-8 m-auto mt-3">
				<table class="table">
				  <thead>
				    <tr>
				      <th scope="col">Id</th>
				      <th scope="col">Name</th>
				      <th scope="col">Post Count</th>
				      <th scope="col">Actions</th>
				    </tr>
				  </thead>
				  <tbody>
				    <tr th:each="c : ${cs}" th:object="${c}">
				      <th scope="row">[[*{id}]]</th>
				      <td>[[*{name}]]</td>
				      <td>[[*{photos.size()}]]</td>
				      <td>
			      		<a class="btn btn-success" 
			      			th:href="@{/admin/categories/edit/{id} (id = *{id})}">Edit</a>
			      		<a class="btn btn-primary" 
			      			th:href="@{/admin/categories/show/{id} (id = *{id})}">Details</a>
				      	<a class="btn btn-danger" 
				      		th:href="@{/admin/categories/delete/{id} (id = *{id})}">Delete</a>
				      </td>
				    </tr>
				  </tbody>
				</table>
			</div>
			
		</div>
	
	</div>
	
</body>
</html>
