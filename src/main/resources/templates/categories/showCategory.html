<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Category details</title>
<link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}"/>
</head>
<body>

	<div class="container-fluid p-0">
		<header th:insert="fragments/headerFrag :: header"></header>
	</div>
	
	<div class="container">
	
		<div class="row">
		
			<div class="card col-3 m-auto mt-5" th:object="${cat}">
			  <div class="card-body">
			    <h5 class="card-title">[[*{id}]] - [[*{name}]]</h5>
			    <h6 class="card-subtitle mb-2 text-muted">Photos: [[*{photos.size()}]]</h6>
			    
			    <div class="card-text my-3">
			    	<h6 th:each="p : *{photos}" th:object="${p}">
			    		-[[*{title}]] 
			    	</h6>
			    </div>
			    
			    <a href="/admin/categories/edit/{id} (id = *{id})" class="btn btn-success">Edit</a>
			    <a href="/admin/categories/delete/{id} (id = *{id})" class="btn btn-danger">Delete</a>
			  </div>
			</div>
		
		</div>
	
	</div>

</body>
</html>
